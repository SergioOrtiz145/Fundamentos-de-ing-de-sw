<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Paciente - Health Connect</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo Health Connect"> <!-- Añade la ruta de tu logo aquí -->
            <h1><span>Health</span> Connect</h1>
        </div>
        <!-- Botón de Cerrar Sesión -->
        <button class="logout-button" onclick="window.location.href='login.html'">Cerrar Sesión</button>
    </header>

    <main class="main-content">
        <h2>Consultar Paciente</h2>
        <form class="consulta-form">
            <label for="cedula">Cédula <span>*</span></label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="cita">Agregar Cita <span>*</span></label>
            <input type="text" id="cita" name="cita" required>

            <button type="submit" class="search-button">Buscar y agregar cita</button>
        </form>
    </main>
</body>
</html>
