<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Health Connect</title>
    <link rel="stylesheet" href="men.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo Health Connect"> <!-- Añade la ruta de tu logo aquí -->
            <h1><span>Health</span> Connect</h1>
        </div>
        <button class="logout-button" onclick="window.location.href='login.html'">Cerrar Sesión</button>
    </header>

    <main class="main-content">
        <h2>Te damos la bienvenida a Health Connect</h2>
        <p>Aquí encuentras todas las opciones de tu plan de salud, disponibles para ti</p>
        
        <div class="card-container">
            <div class="card">
                <img src="CitMedica.png" alt="Agenda Icono"> <!-- Icono de Agendar Cita -->
                <h3>Agendar Cita</h3>
                <button onclick="window.location.href='agendarcitas.html'">Ingresar</button>
            </div>

            <div class="card">
                <img src="CitAgenda.png" alt="Citas Agendadas Icono"> <!-- Icono de Citas Agendadas -->
                <h3>Citas Agendadas</h3>
                <button onclick="window.location.href='prueba.html'">Ingresar</button>
            </div>

            <div class="card">
                <img src="GestCitas.png" alt="Gestionar Citas Icono"> <!-- Icono de Gestionar Citas -->
                <h3>Gestionar Citas</h3>
                <button onclick="window.location.href='prueba.html'">Ingresar</button>
            </div>

            <div class="card">
                <img src="CitRealizada.png" alt="Citas Realizadas Icono"> <!-- Icono de Citas Realizadas -->
                <h3>Citas Realizadas</h3>
                <button onclick="window.location.href='prueba.html'">Ingresar</button>
            </div>
        </div>
    </main>
</body>
</html>
